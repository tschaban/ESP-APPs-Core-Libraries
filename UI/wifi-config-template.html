<!DOCTYPE html>
<html>
<head>
<title>WiFi</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: sans-serif;
}
form {
  border: 1px solid gray;
  padding: 20px;
  text-align: center;
}
select, input {
  width: 200px; /* Adjust width as needed */
  margin-bottom: 10px;
}
h1 {
  margin: 0 0 10px 0;
}
</style>
</head>
<body>
<form method="post">
<h1>WiFi Access Configuration</h1>
<select name="s"><option>Scan...</option></select><br>
<input type="password" name="p" placeholder="Password"><br>
<button type="submit" name="action" value="0">Scan</button>
<button type="submit" name="action" value="1">Save</button>
</form>
</body>
</html>
