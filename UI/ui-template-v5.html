<!doctype html>
<html lang="pl">

<head>

    <script src="/js?name=responsive-menu.js"></script>
</head>

<body>
    <div id="layout"><a href="#men" id="menuLink" class="menu-link"><span></span></a>
        <div id="menu">
            <div class="pure-menu"><a class="pure-menu-heading" href="#Menu">&#10150; Menu</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/?site=0&" class="pure-menu-link">File explorer</a></li>
                    <li class="pure-menu-item"><a href="/?site=1&" class="pure-menu-link">Site template</a></li>
                    <li class="pure-menu-item"><a href="/?site=2&cmd=1&" class="pure-menu-link">&#8227; Item 4</a></li>

                            Smart'my Dom</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="posts">
                <h1 class="content-subhead">Files explorer</h1>
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Files list</h2>
                    </header>
                    <div class="post-description">
                        <table class="pure-table pure-table-horizontal">
                            <tr>
                                <th>File name</th>
                                <th>Size</th>
                                <th>Acton</th>
                            </tr>
                            <tr>
                                <td><a href="/?site=0&p1=cfg">cfg</a></td>
                                <td>0 files</td>
                                <td>Delete</td>
                            </tr>
                            <tr>
                                <td><a href="/?site=0&p1=data">data</a></td>
                                <td>0 files</td>
                                <td>Delete</td>
                            </tr>
                            <tr>
                                <td><a href="/?site=0&p1=ui">ui</a></td>
                                <td>4 files</td>
                                <td>Delete</td>
                            </tr>
                            <tr>
                                <td>.token</td>
                                <td>0B</td>
                                <td>
                                    <form action="/?site=0&cmd=1" method="POST"><input type="hidden" name="f"
                                            value=".token"><input type="hidden" name="directory" value="/"><button
                                            class="pure-button pure-button-primary" type="submit">Delete</button></form>
                                </td>
                            </tr>
                            <tr>
                                <td>layout-v2.css</td>
                                <td>5983B</td>
                                <td>
                                    <form action="/?site=0&cmd=1" method="POST"><input type="hidden" name="f"
                                            value="layout-v2.css"><input type="hidden" name="directory"
                                            value="/"><button class="pure-button pure-button-primary"
                                            type="submit">Delete</button></form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
            </div>
            <div class="posts">
                <h1 class="content-subhead">Upload file</h1>
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Upload file to the current folder</h2>
                    </header>
                    <div class="post-description">
                        <form action="/upload?site=0&cmd=0" method="POST" enctype="multipart/form-data"><input
                                type="file" name="uploadedFile"><input type="hidden" name="directory" value="/"><button
                                class="pure-button pure-button-primary" type="submit">Upload</button></form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
